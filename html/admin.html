<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель адміністратора - Аквапарк</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div id="login-form" style="display: block;">
        <h2>Вхід для адміністратора</h2>
        <form id="admin-login">
            <input type="text" id="username" placeholder="Логін" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
        </form>
    </div>

    <div id="admin-panel" style="display: none;">
        <header>
            <h1>Панель адміністратора</h1>
            <button id="logout-btn">Вийти</button>
        </header>

        <main>
            <section>
                <h2>Додати новий атракціон</h2>
                <form id="add-attraction-form">
                    <input type="text" id="attraction-name" placeholder="Назва" required>
                    <select id="attraction-type" required>
                        <option value="сімейний">Сімейний</option>
                        <option value="екстремальний">Екстремальний</option>
                        <option value="дитячий">Дитячий</option>
                    </select>
                    <input type="number" id="attraction-price" placeholder="Ціна" min="0" required>
                    <input type="number" id="attraction-rating" placeholder="Рейтинг" min="1" max="5" step="0.1" required>
                    <input type="number" id="attraction-min-age" placeholder="Мін. вік" min="0" required>
                    <textarea id="attraction-description" placeholder="Опис" required></textarea>
                    <input type="text" id="attraction-image" placeholder="Назва зображення (напр. slide.jpg)">
                    <button type="submit">Додати</button>
                </form>
            </section>

            <section>
                <h2>Список атракціонів</h2>
                <div id="admin-attractions-list">
                    <!-- Список атракціонів для редагування -->
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/data.js"></script>
</body>
</html>
