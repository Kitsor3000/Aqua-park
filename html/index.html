<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аквапарк "Водний світ"</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Ласкаво просимо до Аквапарку "Водний світ"!</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Головна</a></li>
                <li><a href="#attractions">Атракціони</a></li>
                <li><a href="#prices">Ціни</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Адмін</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search" placeholder="Пошук атракціонів...">
            <select id="filter-type">
                <option value="all">Всі атракціони</option>
                <option value="сімейний">Сімейні</option>
                <option value="екстремальний">Екстремальні</option>
                <option value="дитячий">Дитячі</option>
            </select>
        </section>

        <section id="attractions">
            <h2>Наші атракціони</h2>
            <div id="attractions-container" class="attractions-grid">
                <!-- Атракціони будуть додані через JavaScript -->
            </div>
        </section>

        <section id="cart-section">
            <div id="cart">
                <h3>Ваші квитки</h3>
                <ul id="cart-items"></ul>
                <p id="cart-total">Загальна сума: 0 грн</p>
                <button id="checkout">Оформити замовлення</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Аквапарк "Водний світ". Всі права захищені.</p>
    </footer>

    <!-- Модальне вікно для оформлення замовлення -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Оформлення замовлення</h2>
            <form id="order-form">
                <input type="text" placeholder="Ім'я" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Телефон" required>
                <button type="submit">Підтвердити</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
